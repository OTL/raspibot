<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ChibiPiBot</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="ui.js"></script>

    <div id="camera-stream">
      <img src="http://smilerobotics.com:8088/camera.mjpg" />
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-lg" id="say_move">
	<span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
	どいて</button>
      <button type="button" class="btn btn-lg" id="say_hello">
	<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
	こんにちは</button>
    </div>
    <br />
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary btn-lg" id="go_left">
	<span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
	Left</button>
      <button type="button" class="btn btn-primary btn-lg" id="go_forward">
	<span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
	Forward</button>
      <button type="button" class="btn btn-primary btn-lg" id="go_right">
	 <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
	 Right</button>
      </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary btn-lg" id="go_backward">
	<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
	Back</button>
      <button type="button" class="btn btn-primary btn-lg" id="go_stop">
	<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
	Stop</button>
    </div>
  </body>
</html>
